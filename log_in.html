<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="data/image/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="log_in.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="home.html">
            <img class="logo" src="data/image/logo.png" alt="Logo"
          /></a>
        </div>
        <div class="navbar__link">
          <a href="home.html">Home</a>
          <a href="products.html">Products</a>
        </div>

        <input type="checkbox" id="toggler" />
        <label for="toggler"><i class="fa fa-bars"></i></label>

        <div class="menu">
          <div class="navbar__icon">
            <a href="log_in.html"><i id="user-login" class="fa fa-user"></i></a>
            <i id="cart" class="fa fa-shopping-bag"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form onsubmit="login()">
        <h1 class="title-h1">Login</h1>
        <p class="description">
          Please enter your email address and password to login.
        </p>
        <label>
          <input id="email" type="text" required />
          <span>Email</span>
        </label>
        <label>
          <input type="password" id="password" required />
          <span>Password</span>
          <span class="icon" id="togglePassword">
            <i class="fa fa-eye-slash"></i>
          </span>
        </label>
        <button class="submit"><p class="submit-content">Login</p></button>
        <p class="login">
          Do not have an account? <a href="sign_up.html">Sign up</a> here
        </p>
      </form>
    </main>
    <footer></footer>
    <script src="log_in.js"></script>
  </body>
</html>
